<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-4">
        <input
          type="text"
          class="form-control"
          placeholder="Search by identifier"
          [(ngModel)]="identifier"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchByIdentifier()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Studies</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let study of studies; let i = index"
          [class.active]="i == currentIndex"
          (click)="setCurrentStudy(study, i)"
        >
  
        </li>
      </ul>
  
      <button class="m-4 btn btn-sm btn-danger" (click)="deleteAllStudies()">
        Delete All
      </button>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentStudy">
        <h4>Study</h4>
        <div>
          <label><strong>Identifier:</strong></label> 
        </div>
        <div>
          <label><strong>Description:</strong></label>
  
        </div>
        <div>
          <label><strong>Status:</strong></label>
  
        </div>
  
        <a class="badge badge-warning" routerLink="/studies/">
          Edit
        </a>
      </div>
  
      <div *ngIf="!currentStudy">
        <br />
        <p>Please click on a study</p>
      </div>
    </div>
  </div>
